<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <h1 class="name">Calculator</h1>
        <div class="main">
            <input type="text" id="inputvalue" placeholder="0">

            <div class="first_row">
                <button class="btn" id="ac">AC</button>
                <button class="btn" id="del">DEL</button>
                <button class="btn" id="mol">%</button>
                <button class="btn" id="div">/</button>
            </div>

            <div class="second_row">
                <button class="btn" id="seven">7</button>
                <button class="btn" id="eight">8</button>
                <button class="btn" id="nive">9</button>
                <button class="btn" id="astix">*</button>
            </div>

            <div class="third_row">
                <button class="btn" id="four">4</button>
                <button class="btn" id="five">5</button>
                <button class="btn" id="six">6</button>
                <button class="btn" id="sub">-</button>
            </div>

            <div class="forth_row">
                <button class="btn" id="one">1</button>
                <button class="btn" id="two">2</button>
                <button class="btn" id="three">3</button>
                <button class="btn" id="add">+</button>
            </div>


            <div class="fivth_row">
                <button class="btn" id="doublezero">00</button>
                <button class="btn" id="zero">0</button>
                <button class="btn" id="dot">.</button>
                <button class="btn" id="equal">=</button>
            </div>

        </div>
    </div>

    <script src="./app.js"></script>
</body>
</html>
